<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="header">
      <div class="box">
         <div class="logo">

         </div>
      </div>
   </div>
   <div class="container">
      <div class="img_tesla">
         <div class="door">
            <a class="door2" href="./salon/index.html"></a>
         </div>
         <div class="coleso1"></div>
         <div class="coleso2"></div>
         <div class="zamena1"></div>
         <div class="zamena2"></div>
      </div>

      <div class="bottom">
         <div class="botom_left">
            <p>Запас хода</p>
            <div class="bx">
               <h2 class="remaining_charge">590</h3><b>KM</b>
            </div>
         </div>
         <div class="botom_right">
            <p> Цена </p>
            <b class="price">83060</b>
         </div>
      </div>

      <div class="bottom2">
         <div class="btm">
            <p>Скорость автомобиля </p>
            <div class="bt">
               <div class="bt_left sss ">60 </div>
               <div class="km">
                  <p>км/ч</p>
               </div>
               <div class="bt_right">
                  <div class="stop"></div>
                  <div class="sbotttom"></div>
               </div>
            </div>
         </div>

         <div class="btmn">
            <p>Температура за окнами </p>
            <div class="bt">
               <div class="bt_left"><b class="temp">20</b>
                  <div class="km">
                     <p>°C</p>
                  </div>
               </div>
               <div class="bt_right">
                  <div class="temptop"></div>
                  <div class="tempbot"></div>
               </div>
            </div>
         </div>

         <div class="btmm">
            <p> Диски </p>
            <div class="bt">
               <div class="bt_left"><b class="size">19</b> </div>
               <div class="bt_right">
                  <div class="topd"></div>
                  <div class="botttomd"></div>
               </div>
            </div>
         </div>

         <div class="check">
            <p>Кондиционер</p>
            <div>
             
               <input type="checkbox" class="konditioner">
           </div>
         </div>

         <div class="check">
            <p>Версия Long Range</p>
            <div>
              
               <input type="checkbox" class="long">
           </div>
         </div>






      </div>

















   </div>
   <script src="./script.js"></script>
</body>

</html>
